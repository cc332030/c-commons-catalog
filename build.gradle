plugins {
  id 'version-catalog'
  id 'maven-publish'
  id 'signing'
  id 'net.researchgate.release' version '2.8.1'
}

catalog {
  // declare the aliases, bundles and versions in this block
  versionCatalog {

    version('charset', 'utf-8')
    version('jdk', '11')

    version('c-commons-java', '0.0.1')
    version('c-commons-web', '0.0.1')
    version('c-commons-mybatis', '0.0.1')
    version('c-commons-spring', '0.0.1-SNAPSHOT')

    version('spring-boot', '2.5.4')

    version('mybatis-starter', '2.2.0')
    alias('mybatis-starter').to('org.mybatis.spring.boot', 'mybatis-spring-boot-starter').versionRef('mybatis-starter')

    version('pagehelper-starter', '1.3.1')
    alias('pagehelper-starter').to('org.mybatis.spring.boot', 'mybatis-spring-boot-starter').versionRef('pagehelper-starter')

    version('lang', '4.4')
    alias('collections').to('org.apache.commons', 'commons-collections4').versionRef('collections')
    version('collections', '4.4')
    alias('collections').to('org.apache.commons', 'commons-collections4').versionRef('collections')

    version('guava', '30.1.1-jre')
    alias('guava').to('com.google.guava', 'guava').versionRef('guava')

    version('lombok', '1.18.20')
    alias('lombok').to('org.projectlombok', 'lombok').versionRef('lombok')

  }
}

